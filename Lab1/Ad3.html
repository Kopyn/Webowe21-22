<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset = "utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Lists">
      <meta name="keywords" content="list, ordered list, unordered list, nested list"/>
      <title>Ad3</title>
   </head>

   <body>
      <h1>Ordered List</h1>
      <ol>
          <li>p1</li>
          <li>p2</li>
          <li>p3</li>
      </ol>
      <h1>Unordered List</h1>
      <ul>
        <li>p1</li>
        <li>p2</li>
        <li>p3</li>
      </ul>
      <h1>Nested list</h1>
      <ul>
          <li>p1
          <ol>
              <li>p1.1</li>
              <li>p1.2</li>
          </ol></li>
          <li>p2</li>
      </ul>
   </body>
</html>
